<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="form-container">
        <h1>We Value Your Feedback</h1>
        <p>Your input helps us improve. Please take a moment to fill out the form below.</p>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="rating">How would you rate us?</label>
                <select id="rating" name="rating" required>
                    <option value="" disabled selected>Choose a rating</option>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Your Feedback</label>
                <textarea id="message" name="message" rows="4" placeholder="Write your feedback here..." required></textarea>
            </div>

            <a href="thank.html">Submit Feedback</a>
        </form>
    </div>
</body>
</html>
